<!DOCTYPE html>
<html>
	<head>
		<title>Manage Blocked Sites</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/options.js"></script>
		<link rel="stylesheet" type="text/css" href="css/options.css">
	</head>

	<body>
		<button value="Add" class="addRow">Add</button>

		<table id="table">
			<tr>
				<th><input type="checkbox" id="selectAll"/></th>
				<th>URL to be Blocked (Regex Accepted)</th>
				<th>Delete?</th>
				<th>Enabled</th>
			</tr>
		</table>
		
		<button value="Save" class="save">Save</button>
		<button value="Delete Selected" class="deleteSelected">Delete Selected</button>		
		
	</body>

</html>
