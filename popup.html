<!DOCTYPE html>
<html>

	<head>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popup.js"></script>
		<link rel="stylesheet" type="text/css" href="css/popup.css">
	</head>
	
	<body>
		<div id="title">
			<h2>BlockIt</h2>
		</div>
		
		<div class="timer" id="timer">
			
			H:<input type="number" id="hours" min="0" max="24" value="0">
			M:<input type="number" id="mins" min="0" max="59" value="0">
			S:<input type="number" id="secs" min="0" max="59" value="0">
			
			<br><br>		

			<div class="timer-wrapper">
				<div class="time" id="timeH">00</div>
				<span class="text">hours</span>
			</div>
			<div class="timer-wrapper">
				<div class="time" id="timeM">00</div>
				<span class="text">mins</span>
			</div>
			<div class="timer-wrapper">
				<div class="time" id="timeS">00</div>
				<span class="text">secs</span>
			</div>
			<br>
			<button class="button start" id="startButton" value="Start">&#9654</button>
			<!--<button class="button pause" id="pauseButton" value="Pause">&#10074&#10074</button>-->
			<button class="button reset" id="resetButton" type="reset" value="Reset">&#9724</button>
			
			
		</div>
		
		<a href="options.html" target="_blank">Manage Blocked Sites</a>	
		
		
	</body>

	
</html>
